<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
          crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css"
          integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r"
          crossorigin="anonymous">



    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->


<style type="text/css">
body {
  box-sizing: border-box;
}
  .myicon {
      background-image: url("https://pbs.twimg.com/profile_images/644772616507629568/2AcXWHBp_bigger.png");
      background-size: 60px 60px;
      border-radius: 5px;
      border: 4px solid #007bff;
      width: 60px;
      height: 60px;
      box-sizing: border-box;
  }

  .myicon::before {
    content: "";
    position: relative;
    top: 76px; 
    width: 0;
height: 0;
border-style: solid;
border-width: 22px 26px 0 26px;
border-color: #007bff transparent transparent transparent;
}
</style>


  </head>

  <body>



    <div class="form-horizontal" style="text-align: center; width: 500px; margin: auto">
    <img src="images/logo.jpg" style="display: block; margin: auto">

    <!-- Marker style to add to the map
    <div class="myicon"></div> -->

    {% block body %}
    <h1>Hello, world!</h1>
    {% endblock body %}

    
    <input type="text" class="form-control" id="exampleInputName2" placeholder="Enter Your Twitter username" style="text-align: center; padding: 30px; font-size: 20px; margin-bottom: 20px">

    <button type="button" class="btn btn-info btn-primary btn-lg" style="width: 80%">Login</button>
</div>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
            integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
            crossorigin="anonymous"></script>
  </body>
</html>
